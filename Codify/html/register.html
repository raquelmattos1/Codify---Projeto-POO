<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar-se</title>
    <link rel="shortcut icon" href="/Codify/img/C..png">

    <link rel="stylesheet" href="/Codify/css/register.css">

<body>
    <div class="registo-form">

        <input type="text" name="username" id="username" placeholder="Nome de usuário">

        <p>Já tem conta?<a href="index.html" class="login">Fazer login</a></p>
        <button id="submit" class="btn-registo">Registar-se</button>
    </div>


    <script src="/Codify/js/Models/registerModel.js"></script>
    <script src="/Codify/js/users.js"></script>
    
</body>
