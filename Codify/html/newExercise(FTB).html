<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Exercise</title>
    <link rel="stylesheet" href="/Codify/css/newExercise.css">
    <link rel="shortcut icon" href="/Codify/img/C..png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://kit.fontawesome.com/f6cdd3d078.js" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-auto bg-light sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a class="d-block p-3 link-dark text-decoration-none" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only" id="label">
                        Codify.
                    </a>
                    <a href="index.html" class="nav-link py-3 px-2" title="TSIW" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fa-sharp fa-solid fa-code" id="tsiw-icon"></i>
                    </a>
                    <a href="testimonys.html" class="nav-link py-3 px-2" title="Alumni" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fa-solid fa-graduation-cap" id="alumni-icon"></i>
                    </a>
                    <a href="profile.html" class="nav-link py-3 px-2" title="Perfil" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fa-solid fa-user" id="perfil-icon"></i>
                    </a>
                    <a href="leaderboard.html" class="nav-link py-3 px-2" title="Leaderboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fa-solid fa-ranking-star" id="leaderboard-icon"></i>
                    </a>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-arrow-right-to-bracket" id="logout-icon"></i>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                            <li><a class="dropdown-item" href="login.html">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="col-sm p-3 min-vh-100">
                <div class="row">
                    <div class="col title">
                        Novo Desafio
                    </div>
                </div>
                
                <hr />
                
                <div class="box-1">
                    <div class="box-2">
                        <div class="text-box">
                            <div class="row" align="center">
                                <div>
                                    <h3>Escape Rooms</h3>
                                </div>
                                <div class="row levels" id="levels">
                                    <div class="col-lg-4 col-sm-12">
                                        <a href="#levels" class="level level1">ER 1</a>
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <a href="#levels" class="level level2">ER 2</a>
                                    </div>
                                    <div class="col-lg-4 col-sm-12">
                                        <a href="#levels" class="level level3">ER 3</a>
                                    </div>
                                </div>
                                <div class="exercises row">
                        
                                </div>                                       
                            </div>
                            <form id="exerciseForm" align="center" onsubmit="event.preventDefault(); addExerciseFromForm();">
                                <div>
                                    <h5 class="ex-type">Novo Exercício - Fill the Blanks</h5>
                                </div>
                                <div>
                                    <p>* Os espaços faltantes nas frases à serem completadas devem ser preenchidos por 10'_': '__________'</p>
                                </div>
    
                                <div class="row">
                                    <div class="col-xl-6 col-md-12 sheetData">
                                        <select name="level" id="ERlevel" class="ERlevel">
                                            <option value="Nível" selected disabled>Nível</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select> 
                                        <select name="language" id="language" class="language">
                                            <option value="Linguagem" selected disabled>Linguagem</option>
                                            <option value="CSS">CSS</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="Python">Python</option>
                                            <option value="HTML">HTML</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-6 col-md-12 sheetData">
                                        <input type="number" name="xp" class="xpPoints" placeholder="XP" required>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xl-6 col-md-12 sheetData">
                                        <input type="text" name="text" class="textSheet" placeholder="Enunciado" required>
                                    </div>
                                    <div class="col-xl-6 col-md-12 sheetData">
                                        <input type="text" name="sentence1" class="sentence" id="sentence1" placeholder="Primeira frase.">

                                    </div>
                                    <div class="col-xl-6 col-md-12 sheetData">
                                        <input type="text" name="sentence2" class="sentence" id="sentence2" placeholder="Segunda frase.">

                                    </div>
                                    <div class="col-xl-6 col-md-12 sheetData">
                                        <input type="text" name="sentence3" class="sentence" id="sentence3" placeholder="Terceira frase.">

                                    </div>

                                </div>
                                
                                <div class="row">
                                    <div class="col-xl-4 col-md-12 sheetData">
                                        <input type="text" name="blank1" class="blank" id="blank1" placeholder="Espaço 1" required>
                                    </div>
                                    <div class="col-xl-4 col-md-12 sheetData">
                                        <input type="text" name="blank2" class="blank" id="blank2" placeholder="Espaço 2" required>
                                    </div>
                                    <div class="col-xl-4 col-md-12 sheetData">
                                        <input type="text" name="blank3" class="blank" id="blank3" placeholder="Espaço 3" required>
                                    </div>
                                </div>
                                <button type="submit" class="addSheet" align="center">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          
    <script src="/Codify/js/Models/newExerciseModel.js"></script>
    <script src="/Codify/js/fillTheBlanksExercise.js"></script>
    <script src="/Codify/js/multipleChoiceExercise.js"></script>
    
</body>

</html>
