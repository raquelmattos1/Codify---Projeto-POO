<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Sheet</title>
    <link rel="shortcut icon" href="/Codify/img/C..png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Codify/css/exerciseSheet.css">
</head>
<body>
    <div class="pdf-container">
        <div class="row buttons">
            <div class="col">
                <button type="button" class="giveUpBtn">Desistir</button>
            </div>
            <div class="col timer-container">
                <div class="timer">
                    00:00 <!-- Timer a contar -->
                </div>
            </div>
        </div>
        <div class="text" align="center">
            <!-- Enunciado -->
            <div class="title">
                <h3>ESMAD | TSIW</h3>
            </div>
            <div class="codeLanguage">
                <!-- <h4>Python</h4> -->
            </div>
            <div class="statement">
                <!-- Exercício statement -->
            </div>
            <div class="image">
                <!-- Exercício imagem -->
            </div> 
            <div class="challengeQuestion">
                <!-- Exercício pergunta -->
            </div>
            <!-- Resolução -->
            <button class="continueBtn">Continuar</button>
        </div>
         
    </div>

    <script src="/Codify/js/Views/exerciseSheetView.js"></script>
</body>
</html>
