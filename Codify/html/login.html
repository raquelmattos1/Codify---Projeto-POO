<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codify</title>
    <link rel="shortcut icon" href="/Codify/img/C..png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Codify/css/login.css">

</head>
<body>
    <div class="label">
        <a>Codify</a>
        <a class="language"></a>
    </div>
    <div class="login-form">
        <h2>Iniciar sessão</h2>
        <input type="text" name="username" id="username" placeholder="Nome de usuário">
        <input type="password" name="senha" id="senha" placeholder="Senha">
        <p>Não tem conta? <a href="register.html" class="registar-se">Registar-se</a></p>
        <button id="submit" class="btn-login">Login</button>
    </div>

    <script src="/Codify/js/Views/loginView.js"></script>
    <script src="/Codify/js/Models/loginModel.js"></script>
    <script src="/Codify/js/users.js"></script>
    
</body>
</html>
